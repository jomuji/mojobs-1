    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Secr√©taire-inc</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="active"><a href="#">Accueil</a></li>
                    <li><a href="#about">Offres d'emplois</a></li>
                    <li><a href="#about">Le blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>
    <div class="jumbotron img-header">
       <div class="container">
            <div class="col-lg-4 pull-right">
                <div class="login-body">
                    <article class="container-login center-block">
                        <section>
                            <ul id="top-bar" class="nav nav-tabs nav-justified">
                                <li class="active"><a href="#login-access">Candidats</a></li>
                                <li><a href="#">Employeur</a></li>
                            </ul>
                            <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                                <div id="login-access" class="tab-pane fade active in">
                                    <h2><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Candidats</h2>						
                                    <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                                        <div class="form-group ">
                                            <label for="login" class="sr-only">Email</label>
                                                <input type="text" class="form-control" name="login" id="login_value" 
                                                    placeholder="Email" tabindex="1" value="" />
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="sr-only">Password</label>
                                                <input type="password" class="form-control" name="password" id="password"
                                                    placeholder="Password" value="" tabindex="2" />
                                        </div>
                                        <div class="checkbox">
                                                <label class="control-label" for="remember_me">
                                                    <input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Se souvenir de moi
                                                </label>
                                        </div>
                                        <br/>
                                        <div class="form-group ">				
                                                <button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Se connecter</button>
                                        </div>
                                    </form>			
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="starter-template">
            <h1>Hello, world!</h1>
                <p class="lead">Now you can start your own project with <a target="_blank" href="http://getbootstrap.com/">Bootstrap 3.3.5</a>. This plugin is a fork from <a href="https://github.com/le717/brackets-html-skeleton#readme">HTML Skeleton</a>.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
