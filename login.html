<div class="login-body">
    <article class="container-login center-block">
		<section>
			<ul id="top-bar" class="nav nav-tabs nav-justified" role="tablist">
				<li class="active"><a href="#login-access" aria-controls="login-access" role="tab" data-toggle="tab">Candidate</a></li>
				<li><a href="#employer-access" aria-controls="employer-access" role="tab" data-toggle="tab" >Employer</a></li>
			</ul>
			<div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
				<div id="login-access" class="tab-pane fade active in">
					<h2><i class="glyphicon glyphicon-log-in"></i> Access</h2>						
					<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="" action="/candidate-panel/login/">
						<div class="form-group ">
							<label for="login" class="sr-only">Email</label>
								<input type="text" class="form-control" name="login" id="login_value" 
									placeholder="Email" tabindex="1" value="" />
						</div>
						<div class="form-group ">
							<label for="password" class="sr-only">Password</label>
								<input type="password" class="form-control" name="password" id="password"
									placeholder="Password" value="" tabindex="2" />
						</div>
						<div class="checkbox">
								<label class="control-label" for="remember_me">
									<input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Remember me
								</label>
						</div>
						<br/>
						<div class="form-group ">				
								<button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Login</button>
								<a href="http://secretaire-inc.netavantage.com/candidate-panel/enregistrement/">Not a member? Register</a>
						</div>
					</form>			
				</div>
				<div id="employer-access" class="tab-pane fade">
					<h2><i class="glyphicon glyphicon-log-in"></i> Employer access</h2>	
                    
                
                    <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="">
                        <input type="hidden" value="login" name="_wpjb_action" id="_wpjb_action">
                        <input type="hidden" value="/employer-panel/" name="redirect_to" id="redirect_to">
						<div class="form-group ">
							<label for="login" class="sr-only">Email</label>
				            <input type="text" class="form-control" name="login" id="login_value" placeholder="Email" tabindex="1" value="" />
						</div>
						<div class="form-group ">
							<label for="password" class="sr-only">Password</label>
				            <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="" tabindex="2" />
						</div>
						<div class="checkbox">
				            <label class="control-label" for="remember_me">
								<input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Remember me
				            </label>
						</div>
						<br/>
						<div class="form-group ">				
								<button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Login</button>
								<a href="/employer-panel/employer-registration/">Not a member? Register</a>
						</div>
					</form>	                    					
                    											
				</div>
			</div>
		</section>
	</article>
</div>
